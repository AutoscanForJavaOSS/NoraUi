[GEOBEER_HOME-login_field]
xpath=//input[@id='username']

[GEOBEER_HOME-password_field]
xpath=//input[@id='password']

[GEOBEER_HOME-sign_in_button]
xpath=//button[text()='LOG IN']

[GEOBEER_HOME-login_title]
xpath=//p[contains(text(), "Countries appication")]

[GEOBEER_DAS-sign_in_message]
xpath=//span[text()='Countries']

[GEOBEER_DAS-signoutMenu]
xpath=//a[@href='#/logout']

[GEOBEER_OUT-sign_out_message]
xpath=//h3[contains(text(), "You are now signed out")]